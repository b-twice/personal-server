apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-budget
  labels:
    app: prod-budget
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: prod-budget
  template:
    metadata:
      labels:
        app: prod-budget
    spec:
      containers:
      - name: webserver
        image: ghcr.io/brianbrowndev/b-budget:v1.1.0
        imagePullPolicy: Always
        ports:
          - containerPort: 80
      imagePullSecrets:
        - name: dockerconfigjson-github-com
---
apiVersion: v1
kind: Service
metadata:
  name: prod-budget
spec:
  selector:
    app: prod-budget
  ports:
    - protocol: TCP
      port: 4100
      targetPort: 80
      name: http
  clusterIP: None
  type: ClusterIP