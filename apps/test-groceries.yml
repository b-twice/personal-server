apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-portfolio
  labels:
    app: test-portfolio
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: test-portfolio
  template:
    metadata:
      labels:
        app: test-portfolio
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: webserver
          image: ghcr.io/brianbrowndev/b-site:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: test-portfolio
spec:
  selector:
    app: test-portfolio
  ports:
    - protocol: TCP
      port: 8084
      targetPort: 80
      name: http
  clusterIP: None
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/rewrite-target: /app-spa/$1 ## todo match nagular.json
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($request_uri ~* \.(js|css|gif|jpe?g|png)) {
        expires 1M;
        add_header Cache-Control "public";
      }
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - test.brianbrown.dev
    secretName: test-portfolio-tls
  rules:
  - host: test.brianbrown.dev
    http:
      paths:
      - path: /
        backend:
          serviceName: test-portfolio
          servicePort: http
