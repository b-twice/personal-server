apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-portfolio
  labels:
    app: test-portfolio
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: test-portfolio
  template:
    metadata:
      labels:
        app: test-portfolio
    spec:
      containers:
      - name: webserver
        image: ghcr.io/brianbrowndev/b-site:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 80
      imagePullSecrets:
        - name: dockerconfigjson-github-com
---
apiVersion: v1
kind: Service
metadata:
  name: test-portfolio
spec:
  selector:
    app: test-portfolio
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
  clusterIP: None
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: test-portfolio-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - test.brianbrown.dev
    secretName: test-portfolio-tls
  rules:
  - host: test.brianbrown.dev
    http:
      paths:
      - path: /
        backend:
          serviceName: test-portfolio
          servicePort: 80
